
<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tapeta App – Firebase Login</title>
</head>
<body>
  <h2>Tapeta – Prihlásenie / Registrácia</h2>
  <form id="loginForm">
    <input type="email" id="emailInput" placeholder="Email" required><br><br>
    <input type="password" id="passwordInput" placeholder="Heslo" required><br><br>
    <button type="submit">Prihlásiť sa</button>
    <button type="button" id="registerBtn">Vytvoriť účet</button>
    <p id="loginError" style="color:red; display:none;">Chyba pri prihlásení.</p>
  </form>

  <button id="btnEnter" style="display:none;">ENTER</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALKzb-oEV_hMNx79QGgMmEh1y3RIVepg8",
      authDomain: "tapeta-app.firebaseapp.com",
      projectId: "tapeta-app",
      storageBucket: "tapeta-app.appspot.com",
      messagingSenderId: "572326739657",
      appId: "1:572326739657:web:002f89814551f4930b5718"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginError = document.getElementById("loginError");
    const registerBtn = document.getElementById("registerBtn");
    const btnEnter = document.getElementById("btnEnter");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          loginError.style.display = "none";
          btnEnter.style.display = "block";
          alert("Prihlásenie úspešné.");
        })
        .catch((error) => {
          loginError.style.display = "block";
          console.error("Chyba pri prihlásení:", error);
        });
    });

    registerBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        alert("Zadaj email a heslo.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Účet bol úspešne vytvorený. Teraz sa môžeš prihlásiť.");
        })
        .catch((error) => {
          alert("Chyba pri registrácii: " + error.message);
          console.error("Chyba pri registrácii:", error);
        });
    });
  </script>
</body>
</html>
